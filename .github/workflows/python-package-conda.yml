name: Python Package using Conda

on:
  push:
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 5
    defaults:
      run:
        shell: bash -el {0}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Miniconda (Python 3.10 + environment.yml)
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"
          environment-file: environment.yml
          activate-environment: routeb-ultra
          auto-activate-base: false

      - name: Show environment info
        run: |
          which python
          python --version
          conda info
          conda list

      - name: Quick import sanity check
        run: |
          python -c "import torch, transformers, numpy, pandas; print('torch', torch.__version__); print('transformers', transformers.__version__)"

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest
        run: |
          pytest -q
